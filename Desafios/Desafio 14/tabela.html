<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table { 
            border-collapse: collapse;
        }
        thead {
            background-color: gray;
            color: white;
            padding: 20px;
        }
        
        td,th {
            border: 1px solid black;
        }

        th {
            background-color: gray;
            color: white;
        }
        
    </style>
</head>
<body>
    <table>
        
            <thead>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>
                    <th>Notas</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </th>
                <th>Média</th>
            </thead>

            <tbody>
             <tr>
                <td rowspan="4">Exatas</td>
                <td>Matematica</td>
                <td>2.5</td>
                <td>4.5</td>
                <td>3.5</td>
             </tr>

             <tr>
                <td>Fisica</td>
                <td>4.5</td>
                <td>3.5</td>
                <td>4.0</td>
             </tr>
             
             <tr>
                <td>Quimica</td>
                <td>2.5</td>
                <td>6.5</td>
                <td>4.5</td>
             </tr>

             <tr>
                <td>Biologia</td>
                <td>8.0</td>
                <td>6.0</td>
                <td>7.0</td>
             </tr>
             <tr>
                <th colspan="4">Média de Exatas</th>
                <th>19.0</th>
             </tr>

             <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>4.5</td>
                <td>6.5</td>
                <td>5.5</td>
             </tr>

             <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>5.0</td>
                <td>6.0</td>
             </tr>

             <tr>
                <th colspan="4">Média de Humanas</th>
                <th>11.00</th>
             </tr>


            </tbody>
        
        
    </table>
</body>
</html>
